name: Update Algorithms Data

on:
  push:
    branches: [ main ]
    paths:
      - 'ALGORITHMS.md'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run gen.py script
      run: python gen.py

    - name: Commit updated data file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/ht/data.cljs
        git diff --quiet && git diff --staged --quiet || git commit -m "Update data.cljs from ALGORITHMS.md changes"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main

    # The ClojureScript Build and Deploy workflow will automatically trigger since
    # we updated a file in src/ht/ which is in its path configuration 